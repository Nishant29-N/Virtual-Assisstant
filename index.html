<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual Assistant</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="bot.png">
    <script src="https://kit.fontawesome.com/bc94aa2890.js" crossorigin="anonymous"></script>



</head>
<body>

    <div class="cursor-dot"></div>
    <div class="cursor-outline"></div>
    <div class="container">

        <div>
            <img  class="chatbot" src="bot.png" alt="chat-bot">
        </div>
        
        <div class="chat-container">
            <h1>I'm
                <span id="name">
                    CHITI
                </span>,Your
                <span id="va">Virtual Assistant</span>
            </h1>

            
            <button id="btn">
                <i class="fa-solid fa-microphone"></i>
                <span id="content">
                    Click Here to Talk to Me!
                </span>
            </button>
            <img src="https://cdn.dribbble.com/users/1478340/screenshots/5576576/voice.gif" alt="voice" id="voice">
        </div>



    </div>


    <script src="ai.js"></script>


</body>
</html>
